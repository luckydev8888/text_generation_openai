{% extends "user_base.html" %} {% block content %}
<div class="authincation h-100">
  <div class="container-fluid h-100">
    <div class="row justify-content-center h-100 align-items-center">
      <div class="col-md-6">
        <div class="authincation-content">
          <div class="row no-gutters">
            <div class="col-xl-12">
              <div class="auth-form" style="margin-top: 100px">
                <h4 class="text-center mb-4">Sign in your account</h4>
                <div id="login-form">
                  <div class="form-group mb-3">
                    <label><strong>Email</strong></label>
                    <input
                      id="email"
                      class="form-control"
                      placeholder="Enter the email address"
                    />
                  </div>
                  <div class="form-group">
                    <label><strong>Password</strong></label>
                    <input
                      id="password"
                      type="password"
                      class="form-control"
                      value=""
                    />
                  </div>
                  <div
                    class="form-row d-flex justify-content-between mt-4 mb-2"
                  >
                    <div class="form-group">
                      <div class="form-check ml-2">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="basic_checkbox_1"
                        />
                        <label class="form-check-label" for="basic_checkbox_1"
                          >Remember me</label
                        >
                      </div>
                    </div>
                    <div class="form-group">
                      <a href="page-forgot-password.html">Forgot Password?</a>
                    </div>
                  </div>
                  <div class="text-center">
                    <button
                      class="btn btn-primary btn-block col-12"
                      id="login-btn"
                    >
                      Sign me in
                    </button>
                  </div>
                </div>
                <div class="new-account mt-3">
                  <p>
                    Don't have an account?
                    <a class="text-primary" href="register">Sign up</a>
                  </p>
                </div>

                <hr class="my-4" />
                <a href="login/google">
                  <button
                    class="btn btn-block btn-primary col-12"
                    style="background-color: #dd4b39"
                    type="submit"
                  >
                    <i class="bi bi-google"></i> Sign in with google
                  </button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %} {% block jsContent%}

<script src="{{ url_for('user.static', filename='assets/js/login.js') }}"></script>

{% endblock %}
